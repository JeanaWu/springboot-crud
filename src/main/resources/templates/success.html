<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>成功！</h1>
<!--th:text 将div里面文本内容设置为-->
<hr/>


<div th:text="${hello}">这是显示欢迎信息</div>//转义
<div th:utext="${hello}"></div>//不转义
<hr/>

<!-- th：each每次遍历都会生成当前这个标:3个h4-->
<h4 th:text="${user}" th:each="user:${users}"></h4>
<hr/>

<h4>
    <span th:each="user:${users}">[[${user}]]</span>
</h4>
</body>
</html>
